{% extends "base.html" %}

{% block body %}

<div class="container">
    <form method="post" action="/blog/add" class="form-horizontal" role="form">
        <div class="form-group">
            <label for="" class="col-md-1 control-label  pull-left">标题</label>
            <div class="col-md-10">
                <input name="title" type="text" class="form-control" placeholder="请输入标题">
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-1 control-label">文本框</label>
            <div class="col-md-10">
                <textarea name="content" class="form-control" rows="10"></textarea>
            </div>
        </div>
        <div class="form-group">
            <button  type="submit" class="center-block btn btn-primary">确认添加</button>
        </div>
    </form>
</div>

{% endblock %}
