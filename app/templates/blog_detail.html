{% extends "base.html" %}

{% block body %}

<div class="container">


    <form role="form" action="/blog/update" method="post">
          <div class="form-group">
            <label> 标题 </label>
            <input type="text" class="form-control" name="title" value="{{blog['title']}}">
              <input type="text" hidden name="id" value="{{blog['blog_id']}}">
          </div>

          <div class="form-group">
            <label >内容</label>
              <textarea type="text" class="form-control" name="content" rows="20"  cols="50">{{blog['content']}}</textarea>
          </div>


          <button type="submit" class="btn btn-default">保存修改</button>
    </form>




</div>

{% endblock %}
